plugins {
	id 'org.springframework.boot' version '2.7.0'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'org.saikrishna.rao.learning'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	mavenLocal()
	maven { url 'https://packages.confluent.io/maven/' }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	implementation 'io.netty:netty-all'
	implementation 'io.netty:netty-tcnative-boringssl-static:2.0.53.Final'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'
	implementation 'org.saikrishna.rao.social.avro:social-avro:1.0-SNAPSHOT'
	implementation group: 'org.apache.kafka', name: 'kafka_2.13', version: '3.2.0'
	implementation group: 'io.confluent', name: 'kafka-avro-serializer', version: '7.0.0'

}

tasks.named('test') {
	useJUnitPlatform()
}
